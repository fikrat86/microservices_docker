version: '3.8'

services:
  # Posts Microservice
  posts:
    build:
      context: ./posts
      dockerfile: Dockerfile
    container_name: posts-service
    ports:
      - "3001:3000"
    environment:
      - PORT=3000
      - NODE_ENV=development
    networks:
      - forum-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Threads Microservice
  threads:
    build:
      context: ./threads
      dockerfile: Dockerfile
    container_name: threads-service
    ports:
      - "3002:3000"
    environment:
      - PORT=3000
      - NODE_ENV=development
    networks:
      - forum-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Users Microservice
  users:
    build:
      context: ./users
      dockerfile: Dockerfile
    container_name: users-service
    ports:
      - "3003:3000"
    environment:
      - PORT=3000
      - NODE_ENV=development
    networks:
      - forum-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Nginx Reverse Proxy with Frontend
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: nginx-proxy
    ports:
      - "8080:80"
    depends_on:
      - posts
      - threads
      - users
    networks:
      - forum-network
    restart: unless-stopped

networks:
  forum-network:
    driver: bridge
