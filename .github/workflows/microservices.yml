name: Microservices CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'users/**'
      - 'posts/**'
      - 'threads/**'
      - 'frontend/**'
      - 'nginx/**'
      - 'Dockerfile.nginx'
      - 'shared/**'
      - '.github/workflows/microservices.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'users/**'
      - 'posts/**'
      - 'threads/**'
      - 'frontend/**'
      - 'nginx/**'
      - 'Dockerfile.nginx'
      - 'shared/**'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com

jobs:
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      users: ${{ steps.changes.outputs.users }}
      posts: ${{ steps.changes.outputs.posts }}
      threads: ${{ steps.changes.outputs.threads }}
      gateway: ${{ steps.changes.outputs.gateway }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        id: changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            users:
              - 'users/**'
              - 'shared/**'
            posts:
              - 'posts/**'
              - 'shared/**'
            threads:
              - 'threads/**'
              - 'shared/**'
            gateway:
              - 'frontend/**'
              - 'nginx/**'
              - 'Dockerfile.nginx'
              - 'shared/**'

  test-users:
    name: Test Users Service
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.users == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: users/package-lock.json

      - name: Install dependencies
        working-directory: ./users
        run: npm ci

      - name: Run linting
        working-directory: ./users
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        working-directory: ./users
        run: npm test -- --coverage
        continue-on-error: true

      - name: Security audit
        working-directory: ./users
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./users/coverage/lcov.info
          flags: users
          name: users-service

  test-posts:
    name: Test Posts Service
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.posts == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: posts/package-lock.json

      - name: Install dependencies
        working-directory: ./posts
        run: npm ci

      - name: Run linting
        working-directory: ./posts
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        working-directory: ./posts
        run: npm test -- --coverage
        continue-on-error: true

      - name: Security audit
        working-directory: ./posts
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./posts/coverage/lcov.info
          flags: posts
          name: posts-service

  test-threads:
    name: Test Threads Service
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.threads == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: threads/package-lock.json

      - name: Install dependencies
        working-directory: ./threads
        run: npm ci

      - name: Run linting
        working-directory: ./threads
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        working-directory: ./threads
        run: npm test -- --coverage
        continue-on-error: true

      - name: Security audit
        working-directory: ./threads
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./threads/coverage/lcov.info
          flags: threads
          name: threads-service

  build-users:
    name: Build Users Service
    runs-on: ubuntu-latest
    needs: [detect-changes, test-users]
    if: |
      needs.detect-changes.outputs.users == 'true' &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        working-directory: ./users
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/forum-microservices/users:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/forum-microservices/users:$IMAGE_TAG $ECR_REGISTRY/forum-microservices/users:latest
          docker push $ECR_REGISTRY/forum-microservices/users:$IMAGE_TAG
          docker push $ECR_REGISTRY/forum-microservices/users:latest

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/forum-microservices/users:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

  build-posts:
    name: Build Posts Service
    runs-on: ubuntu-latest
    needs: [detect-changes, test-posts]
    if: |
      needs.detect-changes.outputs.posts == 'true' &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        working-directory: ./posts
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/forum-microservices/posts:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/forum-microservices/posts:$IMAGE_TAG $ECR_REGISTRY/forum-microservices/posts:latest
          docker push $ECR_REGISTRY/forum-microservices/posts:$IMAGE_TAG
          docker push $ECR_REGISTRY/forum-microservices/posts:latest

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/forum-microservices/posts:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

  build-threads:
    name: Build Threads Service
    runs-on: ubuntu-latest
    needs: [detect-changes, test-threads]
    if: |
      needs.detect-changes.outputs.threads == 'true' &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        working-directory: ./threads
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/forum-microservices/threads:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/forum-microservices/threads:$IMAGE_TAG $ECR_REGISTRY/forum-microservices/threads:latest
          docker push $ECR_REGISTRY/forum-microservices/threads:$IMAGE_TAG
          docker push $ECR_REGISTRY/forum-microservices/threads:latest

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/forum-microservices/threads:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

  build-gateway:
    name: Build Gateway Service
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: |
      needs.detect-changes.outputs.gateway == 'true' &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f Dockerfile.nginx -t $ECR_REGISTRY/forum-microservices/gateway:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/forum-microservices/gateway:$IMAGE_TAG $ECR_REGISTRY/forum-microservices/gateway:latest
          docker push $ECR_REGISTRY/forum-microservices/gateway:$IMAGE_TAG
          docker push $ECR_REGISTRY/forum-microservices/gateway:latest

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/forum-microservices/gateway:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: [build-users, build-posts, build-threads, build-gateway]
    if: |
      always() &&
      (needs.build-users.result == 'success' || needs.build-users.result == 'skipped') &&
      (needs.build-posts.result == 'success' || needs.build-posts.result == 'skipped') &&
      (needs.build-threads.result == 'success' || needs.build-threads.result == 'skipped') &&
      (needs.build-gateway.result == 'success' || needs.build-gateway.result == 'skipped') &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    environment:
      name: production
      url: http://${{ steps.get-alb.outputs.alb_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get ALB URL
        id: get-alb
        run: |
          ALB_URL=$(aws elbv2 describe-load-balancers \
            --query "LoadBalancers[?contains(LoadBalancerName, 'forum-microservices')].DNSName" \
            --output text)
          echo "alb_url=$ALB_URL" >> $GITHUB_OUTPUT

      - name: Force new deployment for changed services
        run: |
          CLUSTER_NAME="forum-microservices-cluster-dev"
          
          if [ "${{ needs.detect-changes.outputs.users }}" == "true" ]; then
            echo "Updating users service..."
            aws ecs update-service --cluster $CLUSTER_NAME --service forum-microservices-users-dev --force-new-deployment
          fi
          
          if [ "${{ needs.detect-changes.outputs.posts }}" == "true" ]; then
            echo "Updating posts service..."
            aws ecs update-service --cluster $CLUSTER_NAME --service forum-microservices-posts-dev --force-new-deployment
          fi
          
          if [ "${{ needs.detect-changes.outputs.threads }}" == "true" ]; then
            echo "Updating threads service..."
            aws ecs update-service --cluster $CLUSTER_NAME --service forum-microservices-threads-dev --force-new-deployment
          fi
          
          if [ "${{ needs.detect-changes.outputs.gateway }}" == "true" ]; then
            echo "Updating gateway service..."
            aws ecs update-service --cluster $CLUSTER_NAME --service forum-microservices-gateway-service-dev --force-new-deployment
          fi

      - name: Wait for deployment
        run: |
          CLUSTER_NAME="forum-microservices-cluster-dev"
          
          if [ "${{ needs.detect-changes.outputs.users }}" == "true" ]; then
            echo "Waiting for users service..."
            aws ecs wait services-stable --cluster $CLUSTER_NAME --services forum-microservices-users-dev
          fi
          
          if [ "${{ needs.detect-changes.outputs.posts }}" == "true" ]; then
            echo "Waiting for posts service..."
            aws ecs wait services-stable --cluster $CLUSTER_NAME --services forum-microservices-posts-dev
          fi
          
          if [ "${{ needs.detect-changes.outputs.threads }}" == "true" ]; then
            echo "Waiting for threads service..."
            aws ecs wait services-stable --cluster $CLUSTER_NAME --services forum-microservices-threads-dev
          fi
          
          if [ "${{ needs.detect-changes.outputs.gateway }}" == "true" ]; then
            echo "Waiting for gateway service..."
            aws ecs wait services-stable --cluster $CLUSTER_NAME --services forum-microservices-gateway-service-dev
          fi

      - name: Deployment summary
        run: |
          echo "## Deployment Complete! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Services Updated:**" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.detect-changes.outputs.users }}" == "true" ]; then
            echo "- âœ… Users Service" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.detect-changes.outputs.posts }}" == "true" ]; then
            echo "- âœ… Posts Service" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.detect-changes.outputs.threads }}" == "true" ]; then
            echo "- âœ… Threads Service" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.detect-changes.outputs.gateway }}" == "true" ]; then
            echo "- âœ… Gateway Service (Frontend Dashboard)" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Application URL:** http://${{ steps.get-alb.outputs.alb_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Interactive Dashboard:** http://${{ steps.get-alb.outputs.alb_url }}/" >> $GITHUB_STEP_SUMMARY
