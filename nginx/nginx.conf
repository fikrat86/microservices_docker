events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        # Frontend - Serve static HTML
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Note: The /api/* endpoints are handled by ALB path-based routing
        # When frontend makes requests to /api/users, /api/threads, /api/posts
        # they go directly to the ALB which routes them to the respective services
    }
}
